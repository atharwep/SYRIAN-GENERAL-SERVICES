<!DOCTYPE html>
<html lang="ar" dir="rtl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>حجوزات الأطباء - بوابة الخدمات العامة</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>

    <nav class="glass-nav">
        <a href="index.html" class="logo-container">
            <div class="logo-box">ب</div>
            <div style="font-weight: 900; font-size: 18px;">بوابة الخدمات العامة</div>
        </a>
        <div id="nav-right"></div>
    </nav>

    <div id="booking-modal"
        style="display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.5); z-index: 2000; align-items: center; justify-content: center; backdrop-filter: blur(5px);">
        <div class="card" style="max-width: 400px; width: 90%; text-align: center;">
            <div id="modal-icon" style="font-size: 50px; margin-bottom: 20px;"></div>
            <h3 id="modal-title" style="font-weight: 900; margin-bottom: 15px;"></h3>
            <p id="modal-msg" style="color: #64748B; font-weight: 700; margin-bottom: 25px;"></p>
            <button onclick="closeModal()" class="btn btn-primary" style="width: 100%;">فهمت ذلك</button>
        </div>
    </div>

    <div class="container" style="padding-top: 50px;">
        <div class="text-center mb-2" style="margin-bottom: 50px;">
            <h1 style="font-weight: 900; font-size: 3rem;">البحث عن طبيب</h1>
            <p style="color: #64748B; font-weight: 700; font-size: 1.1rem;">احجز موعدك مقابل نقاطك الملكية</p>
        </div>

        <div id="doctors-grid" class="grid grid-3">
            <!-- Dynamically Loaded from auth.js Store -->
        </div>
    </div>

    <script src="js/config.js"></script>
    <script src="js/auth.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const doctors = Store.getData('doctors');
            const grid = document.getElementById('doctors-grid');

            doctors.forEach(dr => {
                grid.innerHTML += `
                    <div class="card">
                        <div style="display: flex; align-items: center; gap: 20px; margin-bottom: 25px;">
                            <img src="${dr.avatar}" style="width: 70px; height: 70px; border-radius: 20px; background: #f0f4f8;">
                            <div>
                                <h3 style="font-weight: 950; font-size: 1.2rem;">${dr.name}</h3>
                                <p style="color: var(--gold); font-weight: 800; font-size: 0.8rem;">${dr.specialty}</p>
                            </div>
                        </div>
                        <div style="background: #eff6ff; padding: 15px; border-radius: 18px; margin-bottom: 25px; border: 1px solid #dbeafe;">
                            <p style="font-size: 0.85rem; font-weight: 700; color: #2563eb; display: flex; justify-content: space-between;">
                                ⭐️ تكلفة الحجز: <span>${dr.cost} نقطة</span>
                            </p>
                        </div>
                        <button onclick="bookDoctor(${dr.id}, '${dr.name}', ${dr.cost})" class="btn btn-primary" style="width: 100%; border-radius: 18px;">تأكيد الحجز بالنقاط</button>
                    </div>
                `;
            });
        });

        function bookDoctor(id, name, cost) {
            const result = Store.processTransaction(cost, `حجز لدى ${name}`, name);

            const modal = document.getElementById('booking-modal');
            const icon = document.getElementById('modal-icon');
            const title = document.getElementById('modal-title');
            const msg = document.getElementById('modal-msg');

            if (result.success) {
                icon.innerText = "✅";
                title.innerText = "تم الحجز بنجاح";
                msg.innerText = `تم خصم ${cost} نقطة من رصيدك وتأكيد موعدك مع ${name}.`;
                UI.updateNavbar();
            } else {
                icon.innerText = "❌";
                title.innerText = "تعذر الحجز";
                msg.innerText = result.message;
            }
            modal.style.display = 'flex';
        }

        function closeModal() {
            document.getElementById('booking-modal').style.display = 'none';
        }
    </script>
</body>

</html>
