    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const bookingId = urlParams.get('booking_id');
        let booking = null;

        document.addEventListener('DOMContentLoaded', () => {
            if (!Store.user || !bookingId) { window.location.href = 'index.html'; return; }

            loadBookingData();
            loadMessages();

            // Polling simulation
            setInterval(pollMessages, 3000);
        });

        function loadBookingData() {
            const allBookings = JSON.parse(localStorage.getItem('wusul_bookings') || '[]');
            booking = allBookings.find(b => b.id == bookingId);

            if (!booking) { alert("Ø§Ù„ØªÙˆØ¬Ø³ ØºÙŠØ± Ù…ÙˆØ¬ÙˆØ¯"); return; }

            // Check if user is participant
            const isPatient = (Store.user.phone === booking.patientPhone);
            const peerName = isPatient ? booking.doctorName : booking.patientName;

            document.getElementById('peerName').innerText = peerName;
            document.getElementById('peerAvatar').innerText = peerName.charAt(0);
        }

        function loadMessages() {
            const allMsgs = JSON.parse(localStorage.getItem(`chat_${bookingId}`) || '[]');
            const container = document.getElementById('chatMessages');

            // Keep original intro
            const intro = container.firstElementChild.outerHTML;
            container.innerHTML = intro;

            allMsgs.forEach(msg => {
                const isMine = msg.senderPhone === Store.user.phone;
                addMessageToUI(msg.text, isMine, msg.time);
            });

            scrollBottom();
        }

        function scrollBottom() {
            const container = document.getElementById('chatMessages');
            container.scrollTop = container.scrollHeight;
        }

        function addMessageToUI(text, isMine, time) {
            const container = document.getElementById('chatMessages');
            const msgDiv = document.createElement('div');
            msgDiv.className = `message ${isMine ? 'msg-sent' : 'msg-received'}`;
            msgDiv.innerHTML = `
                ${text}
                <span class="msg-time">${time}</span>
            `;
            container.appendChild(msgDiv);
        }

        document.getElementById('sendBtn').onclick = () => {
            const input = document.getElementById('messageInput');
            const text = input.value.trim();
            if (!text) return;

            const time = new Date().toLocaleTimeString('ar-SY', { hour: '2-digit', minute: '2-digit' });
            const msg = {
                senderPhone: Store.user.phone,
                text: text,
                time: time
            };

            const allMsgs = JSON.parse(localStorage.getItem(`chat_${bookingId}`) || '[]');
            allMsgs.push(msg);
            localStorage.setItem(`chat_${bookingId}`, JSON.stringify(allMsgs));

            addMessageToUI(text, true, time);
            input.value = '';
            scrollBottom();
        };

        document.getElementById('messageInput').onkeypress = (e) => {
            if (e.key === 'Enter') document.getElementById('sendBtn').click();
        };

        function pollMessages() {
            // In a real app, fetch from server
            // Here we just reload from localStorage to see if "other side" sent something
            loadMessages();
        }
    </script>
