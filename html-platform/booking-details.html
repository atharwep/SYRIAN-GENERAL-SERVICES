<!DOCTYPE html>
<html lang="ar" dir="rtl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تفاصيل الحجز - بوابة الخدمات العامة</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>
        .success-card {
            background: white;
            max-width: 500px;
            margin: 50px auto;
            border-radius: 40px;
            padding: 40px;
            text-align: center;
            box-shadow: 0 30px 60px rgba(0, 0, 0, 0.05);
            border: 1px solid rgba(0, 0, 0, 0.02);
            animation: slideUp 0.6s ease;
        }

        .check-icon {
            width: 80px;
            height: 80px;
            background: #dcfce7;
            color: #16a34a;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2.5rem;
            margin: 0 auto 25px;
        }

        .booking-info {
            background: #f8fafc;
            border-radius: 20px;
            padding: 20px;
            margin: 25px 0;
            text-align: right;
        }

        .info-row {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
            font-size: 0.9rem;
            font-weight: 700;
        }

        .info-label {
            color: #64748B;
        }

        .info-value {
            color: #1e293b;
        }
    </style>
</head>

<body style="background: #f1f5f9;">

    <div class="container">
        <div class="success-card">
            <div class="check-icon"><i class="fas fa-check"></i></div>
            <h1 style="font-weight: 950; margin-bottom: 10px;">تم إرسال طلبك!</h1>
            <p style="color: #64748B; font-weight: 800; font-size: 0.95rem;">طلبك الآن بانتظار موافقة الطبيب</p>

            <div class="booking-info" id="bookingDetails">
                <!-- Injected by JS -->
            </div>

            <div style="display: grid; gap: 15px;">
                <a href="my-bookings.html" class="btn btn-primary" style="padding: 18px;">متابعة حالة الطلب</a>
                <a href="index.html" class="btn btn-outline" style="padding: 18px;">العودة للرئيسية</a>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const lastBooking = JSON.parse(localStorage.getItem('wusul_last_booking'));
            if (!lastBooking) { window.location.href = 'index.html'; return; }

            const container = document.getElementById('bookingDetails');
            container.innerHTML = `
                <div class="info-row"><span class="info-label">رقم الطلب:</span> <span class="info-value">#${lastBooking.id}</span></div>
                <div class="info-row"><span class="info-label">الطبيب:</span> <span class="info-value">${lastBooking.doctorName}</span></div>
                <div class="info-row"><span class="info-label">الخدمة:</span> <span class="info-value">${lastBooking.serviceName}</span></div>
                <div class="info-row"><span class="info-label">التاريخ:</span> <span class="info-value">${lastBooking.date}</span></div>
                <div class="info-row"><span class="info-label">الحالة:</span> <span class="info-value" style="color:#ea580c">بانتظار الطبيب</span></div>
            `;
        });
    </script>
</body>

</html>
